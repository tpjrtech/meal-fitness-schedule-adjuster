<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Fitness and Meal Schedule Adjuster</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2>Enter Your Events</h2>
    <form id="eventForm">
        <div id="eventInputs">
            <div class="eventInput">
                <label for="eventName0">Event Name:</label>
                <input type="text" id="eventName0" placeholder="Event Name">
                <label for="eventDay0">Day of the Event:</label>
                <select id="eventDay0">
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
                <label for="eventTimeStart0">Event Start Time:</label>
                <input type="time" id="eventTimeStart0">
                <label for="eventTimeEnd0">Event End Time:</label>
                <input type="time" id="eventTimeEnd0">
                <button type="button" onclick="removeEvent(0)">Remove Event</button>
            </div>
        </div>
        <br><br>
        <button type="button" onclick="addEvent()">Add Another Event</button>
        <button type="button" onclick="adjustSchedule()">Adjust Schedule</button>
    </form>

    <h2>Adjusted Schedule</h2>
    <div id="adjustedSchedule"></div>

    <h2>Meal Plan</h2>
    <div id="mealPlan"></div>

    <script src="js/main.js"></script>
</body>
</html>
